<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock</title>
</head>
<body>

    <div class="clock"> 
        <div class="time-box">
            <p id="hour" class="time">01</p>
            <span class="colon">:</span>
            <p id="minute" class="time" >02</p>
            <span class="colon">:</span>
            <p id="second" class="time" >03</p>
            <p id="session" class="time">AM</p>
        </div>

        <div class="date-box" >
            <p id="date" class="date">12-03-2023</p>
    
        </div>


    </div>

    

    

    <script src="clock.js"></script>
</body>
</html>
